<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification">
        <p>Product Created Successfully</p>
      </div>
    <div class="container">
        <form id="productForm" action="">
            <div class="form-header">
                <p>Create New Product</p>
                <a href="/"><button>Close</button></a>
            </div>
            <div class="input-data">
                <p>Product title</p>
                <input id="title" type="text" placeholder="Enter product title">
                <p>Product Image Link</p>
                <input id="ImageLink" type="text" placeholder="Enter product Image Link">
                <p>Product Price</p>
                <input id="Price" type="text" placeholder="Enter Product Price">
                <p>Product Stock</p>
                <input id="Stock" type="text" placeholder="Enter Product Stock">
                <p>Product Description</p>
                <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="create-product">
                <button class="createProduct">Create Product</button>
            </div>
        </form>
    </div>
    <script src="new.js"></script>
</body>
</html>
